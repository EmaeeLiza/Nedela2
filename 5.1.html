<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
            }

            nav {
                text-align: right;
                padding-bottom: 25px;
                border-bottom: 1px dashed black;
            }

            nav a {
                margin: 10px;
                text-decoration: none;
            }

            h1 {
                font-size: 50px;
                text-align: center;
                margin-bottom: 25px;
            }

            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
                max-width: 1200px;
                margin: 0 auto;
            }

            .text {
                width: 300px;
            }

            .text p {
                color: lightblue;
                font-size: 35px;
            }

            .text em {
                display: block;
                text-align: right;
            }

            .text p:hover {
                font-size: 45px;
                color: navy;
            }

            .text .right:hover {
                color: darkorange;
            }

            .gallery {
                display: flex;
                flex-wrap: wrap;
                width: 500px;
                gap: 0;
            }

            .image-wrapper {
                width: 166.66px;
                height: 250px;
                position: relative;
                overflow: visible;
            }

            .image-wrapper img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1;
                opacity: 0.5;
            }

            .image-wrapper:hover img {
                opacity: 1;
                padding: 20px;
                border: 3px solid navy;
                z-index: 10;
                background: white;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="#">Сезонные акции</a>
            <a href="#">Контакты</a>
        </nav>
        <h1>Горные экскурсии</h1>
        <div class="container">
            <div class="gallery">
                <div class="image-wrapper">
                	<img src="https://i.pinimg.com/236x/cb/7f/dc/cb7fdc64c4f2134bfee2578275c20c82.jpg?nii=t">
                </div>
                <div class="image-wrapper">
                	<img src="https://2img.net/u/4111/38/59/54/avatars/6656-22.jpg">
                </div>
                <div class="image-wrapper">
                	<img src="https://i.pinimg.com/236x/23/8e/e3/238ee328fac1c8710e0d2583015f9fc4.jpg?nii=t">
                </div>
                <div class="image-wrapper">
                	<img src="https://avatars.mds.yandex.net/i?id=62d68e3dd552dc5ae1232c3bc6ac5242_sr-12371092-images-thumbs&n=13">
                </div>
                <div class="image-wrapper">
                	<img src="https://i.pinimg.com/736x/78/86/69/788669e5e6bd97ea6afffc61a0db1259.jpg">
                </div>
                <div class="image-wrapper">
                	<img src="https://i.pinimg.com/236x/c8/4c/53/c84c53d8384fbdba22a481f9b985ce1d.jpg?nii=t">
                </div>
            </div>
            <div class="text">
                <p>Только</p>
                <p><em class="right">горы!</em></p>
                <p>Только</p>
                <p><em class="right">вперёд!</em></p>
            </div>
        </div>
    </body>
</html>
